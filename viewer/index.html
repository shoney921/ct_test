<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>ExcelJS 엑셀 뷰어/수정/다운로드 샘플</title>
    <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
    <script defer src="main.js"></script>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid #aaa;
        padding: 4px 8px;
      }
      input[type="text"] {
        width: 60px;
      }
    </style>
  </head>
  <body>
    <h1>ExcelJS 엑셀 뷰어/수정/다운로드 샘플</h1>
    <input type="file" id="fileInput" accept=".xlsx" />
    <div id="excelViewer"></div>
    <button id="exportBtn" style="display: none">수정된 엑셀 다운로드</button>
  </body>
</html>
